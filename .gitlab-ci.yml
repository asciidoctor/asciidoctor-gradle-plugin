# $CI_REGISTRY/ysb33rorg/docker-gcc-openjdk/gcc-openjdk-8:latest
test:integration:
  stage: test
  image: openjdk:8
  except:
    - pages
    - gh-pages
    - tags
  dependencies:
    - testrepo
    - jdk8
  script: ./gradlew -i -s --console=plain --no-build-cache test intTest remoteTest -x :asciidoctor-gradle-slides-export:intTest
  artifacts:
    paths:
      - '*/build/reports'
      - '*/build/jacoco'
    expire_in: 10 days
    when: on_failure

