stages:
  - repo
  - build
  - test
#  - reports
#  - release

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_JOB_STAGE-$CI_JOB_NAME"
  paths:
  - $HOME/.gradle

testrepo:
  stage: repo
  image: openjdk:8
  script: ./gradlew -i --console=plain --no-build-cache :testfixtures-offline-repo:buildOfflineRepositories
  artifacts:
    paths:
    - testfixtures/offline-repo/build/repo/
    expire_in: 90min
    when: always
  except:
  - pages
  - gh-pages
  - tags
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$CI_JOB_STAGE-$CI_JOB_NAME"
    paths:
      - $HOME/.gradle
      - testfixtures/offline-repo/build/repo/

jdk8:
  stage: build
  image: openjdk:8
  script: ./gradlew -i -S --console=plain --no-build-cache assemble codenarcAll license
  artifacts:
    paths:
    - .gradle/
    - '*/build/'
    expire_in: 60min
    when: always
  except:
  - pages
  - gh-pages
  - tags

jdk11:
  stage: build
  image: openjdk:11
  script: ./gradlew -i -S --console=plain --no-build-cache assemble
  artifacts:
    paths:
    - .gradle/
    - '*/build/'
    expire_in: 60min
    when: always
  except:
  - pages
  - gh-pages
  - tags

test:integration:
  stage: test
  image: openjdk:8
  except:
  - pages
  - gh-pages
  - tags
  dependencies:
  - testrepo
  - jdk8
  script: ./gradlew -i -s --console=plain --no-build-cache test intTest remoteTest
  artifacts:
    paths:
    - '*/build/reports'
    - '*/build/jacoco'
    expire_in: 10 days
    when: on_failure

